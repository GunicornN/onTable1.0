{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Changement du mot de passe" %} {% endblock title %}

{% block content %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
  {{ form | crispy }}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" name="action" value="Set Password">{% trans "Changer votre mot de passe" %}</button>
  </div>
</form>
{% endblock content %}
