version: '3.7'

services:
    db:
        build: 
            context: ./db
        image: postgres11-postgis2.5
        container_name: postgres11-postgis2.5
        restart: always
        ports:
            - 5432:5432
        volumes: 
            - ./backups:/opt/backups
            - ./data:/var/lib/postgresql/data
        networks:
            - db_connexion
        env_file:
            - ./conf/.env.dev
    backend:
        build: ./backend
        container_name: backend
        expose:
            - 8000
        volumes:
            - static_data:/home/app/web/staticfiles
            - static_data:/vol/media
        env_file:
            - ./conf/.env.dev
        depends_on:
            - db
        networks:
            - proxy_backend
            - db_connexion
    frontend:
        build: ./frontend
        container_name: frontend
        restart: always
        expose: 
            - 9000
        volumes: 
            - frontend_src:/home/app/frontend/src
    proxy:
        build: 
            context: ./proxy
            dockerfile: Dockerfile.prod
        container_name: proxy
        volumes:
            - static_data:/home/app/web/staticfiles
            - static_data:/vol/media
            - frontend_src:/home/app/frontend/src
        ports:
            - 80:80
        depends_on:
            - backend
            - frontend
        networks:
            - proxy_backend

volumes:
    static_data:
    frontend_src:

networks:
    proxy_backend:
    db_connexion:
        driver: bridge
